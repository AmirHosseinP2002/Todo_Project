{% extends '_base.html' %}

{% block title %}
    Todos List Page
{% endblock %}

{% block content %}
    {% for todo in todos %}
        <br>
        <a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a>
        {{ todo.author }}
        {{ todo.datetime_created }}
        <br>
        <br>
        <hr>
    {% endfor %}

{% endblock %}
