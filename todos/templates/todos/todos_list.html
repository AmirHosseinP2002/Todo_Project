{% extends '_base.html' %}

{% block title %}
    Todos List Page
{% endblock %}

{% block content %}
    <!-- title row -->
    <div class="row">
        <div class="offset-md-2 col-lg-9">
            <div class="page-header">
                <h1>
                    Todo List
                </h1>
            </div>
        </div>
    </div>
    <!-- Add a todo row -->
    <div class="row">
        <div class="offset-md-2 col-lg-9">
            <form method="POST" action="{% url 'todo_create' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="title" placeholder="Title" required>
                    </div>
                    <br>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="description" placeholder="Description" required>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" name="submit" class="btn btn-outline-primary mt-3">
                            Add
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr/>
    <!-- todo list -->
    <div class="row">
        <div class="offset-md-2 col-lg-6">
            <div class="list-group">
                {% for todo in todos %}
                    <div class="list-group-item {% if todo.is_completed %} todo-complete {% endif %}">
                        <a class="text-decoration-none" href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
