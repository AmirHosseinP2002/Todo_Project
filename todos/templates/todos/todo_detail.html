{% extends '_base.html' %}

{% block title %}
    Detail: {{ todo.title }}
{% endblock %}

{% block content %}
    <!-- title row -->
    <div class="row">
        <div class="offset-md-2 col-lg-9">
            <div class="page-header">
                <h1>
                    Todo {{ todo.title }}
                </h1>
            </div>
        </div>
    </div>
    <!-- todo list -->
    <div class="row mt-3">
        <div class="offset-md-2 col-lg-6">
            <div class="list-group">
                <div class="list-group-item {% if todo.is_completed %} todo-complete {% endif %}">
                    <p>{{ todo.description|linebreaks }}</p>
                    <p>Created By: {{ todo.author }}</p>
                    <small>{{ todo.datetime_created }}</small>
                    <br>
                    <a class="btn btn-info mt-4" href="{% url 'todo_update' todo.id %}">Update</a>
                    <span></span>
                    <a class="btn btn-danger mt-4" href="{% url 'todo_delete' todo.id %}">Delete</a>
                    <br>
                    <a class="d-block mt-4 text-decoration-none" href="{% url 'todos_list' %}">Back to todo list</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
